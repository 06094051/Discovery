# Spring cloud config
spring.application.name=discovery-springcloud-example-admin
server.port=5555

# Eureka config
eureka.instance.metadataMap.version=1.0
eureka.instance.metadataMap.group=example-admin-group

# Consul config
spring.cloud.consul.discovery.tags=version=1.0,group=example-admin-group

# Zookeeper config
spring.cloud.zookeeper.discovery.metadata.version=1.0
spring.cloud.zookeeper.discovery.metadata.group=example-admin-group